<html lang="en">
  <head>

  <body>
    <div class="dark-layer"></div>
    <header class="site-header" id="SiteHeader">
      <div class="container">

        <nav class="site-nav">
          <ul class="primary-nav">
            <li>
              <ActiveLink href="/developers">Developers</ActiveLink>
            </li>
          </ul>
          <p class="header-text">Join</p>
          <a href="https://stepzen.com" class="site-header-logo">
            <img src="./images/stepzen-logo.png" alt="StepZen" />
          </a>
          <p>to build your own GraphQL API</p>

          <ul class="user-nav">
            <li>
              <a href="/api/auth/login" class="button color11">
                <span>Sign Up</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="hero interactive-hero">
        <div class="container">
          <div class="grid">
            <header class="hero-header sticker-header">
              <div class="">
                <h1>JSON2SDL</h1>
                <div class="stickers">
                </div>
              </div>
            </header>
            <div class="hero-content">
              <section class="codedemo">
                  <form
                    action="/"
                    method="POST"
                    x-data="jsonForm()"
                    @submit.prevent="submitData"
                    class="codedemo-display"
                    >
                      <div class="codedemo-input">
                        <span class="codedemo-tab">
                          <span>
                            Enter Your JSON
                          </span>
                          <button
                            class="bg-gray-700 hover:bg-gray-800 disabled:opacity-50 text-white w-full p-2"
                            x-text="buttonLabel"
                            :disabled="loading"
                          ></button>
                        </span>
                        <div class="codedemo-codeWrap">
                          <div class="codedemo-code">
                                    <div id="jsoneditor" class="h-96"></div>
                    
                              </div>
                            </div>
                          </div>
                          <div class="codedemo-output">
                            <span class="codedemo-tabResult">
                              <span>
                                Output SDL
                              </span>
                              <button
                              class="float-right bg-gray-700 hover:bg-gray-800 disabled:opacity-50 text-white p-2"
                              id="copy-button"
                              data-clipboard-target="#sdl"
                              type="button"
                              >
                                Copy
                              </button>
                            </span>
                            <div class="codedemo-codeResult">
                              <div class="codedemo-code">
                              <pre id="sdl" x-text="message" class="border h-96 bg-white overflow-auto"></pre>
                            </div>
                          </div>
                        </div>
                      </form>
                    </section>
                  </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>
    <script>
      var cb = new ClipboardJS("#copy-button");
      // create the editor
      const container = document.getElementById("jsoneditor");
      const options = { mode: "code", mainMenuBar: false };
      const editor = new JSONEditor(container, options);
      editor.set({});

      function restForm() {
        return {
          rest: {
            url: "",
            headers: "",
          },

          submitRest() {
            fetch(this.rest.url, {
              method: "GET",
            })
              .then((response) => response.json())
              .then((data) => {
                editor.set(data);
              })
              .catch((err) => {
                console.log(err);
              })
              .finally(() => {});
          },
        };
      }

      function jsonForm() {
        return {
          formData: {
            object: "Root",
            prefix: "",
            json: "",
          },
          message: "",
          loading: false,
          buttonLabel: "Submit",

          submitData() {
            const j = JSON.stringify(editor.get());
            this.buttonLabel = "Submitting...";
            this.loading = true;
            this.message = "";
            const body = JSON.stringify({
              operationName: "MyQuery",
              query: `query MyQuery($json: String! $type: String $prefix: String) {
                  generateSDLFromJson(json: $json, topObjectType: $type, typePrefix: $prefix) {
                      sdl
                      messages
                  }
              }`,
              variables: {
                json: j,
                type: this.formData.object,
                prefix: this.formData.prefix,
              },
            });
            fetch("https://demo.stepzen.net/utilities/json2sdl/__graphql", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: body,
            })
              .then((response) => response.json())
              .then((data) => {
                this.message = data.data.generateSDLFromJson.sdl;
              })
              .catch((err) => {
                console.log(err);
                this.message = "Ooops! Something went wrong!";
              })
              .finally(() => {
                this.loading = false;
                this.buttonLabel = "Submit";
              });
          },
        };
      }
      function Form() {
        return {
          formData: {
            object: "Root",
            prefix: "",
            json: "",
          },
          message: "",
          loading: false,
          buttonLabel: "Submit",

          submitData() {
            const j = JSON.stringify(editor.get());
            this.buttonLabel = "Submitting...";
            this.loading = true;
            this.message = "";
            const body = JSON.stringify({
              operationName: "MyQuery",
              query: `query MyQuery($json: String! $type: String $prefix: String) {
                  generateSDLFromJson(json: $json, topObjectType: $type, typePrefix: $prefix) {
                      sdl
                      messages
                  }
              }`,
              variables: {
                json: j,
                type: this.formData.object,
                prefix: this.formData.prefix,
              },
            });
            fetch("https://demo.stepzen.net/utilities/json2sdl/__graphql", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: body,
            })
              .then((response) => response.json())
              .then((data) => {
                this.message = data.data.generateSDLFromJson.sdl;
              })
              .catch((err) => {
                console.log(err);
                this.message = "Ooops! Something went wrong!";
              })
              .finally(() => {
                this.loading = false;
                this.buttonLabel = "Submit";
              });
          },
        };
      }
    </script>
  </body>
</html>
